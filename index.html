<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荷蘭語學習誌 - 每日更新</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #ff4500; color: white; padding: 1rem; text-align: center; }
        nav { background: #333; color: white; display: flex; justify-content: center; padding: 0.5rem; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; }
        .section-title { border-bottom: 2px solid #ff4500; color: #333; }
        .card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .footer { text-align: center; padding: 20px; font-size: 0.8rem; color: #777; }
    </style>
</head>
    <div id="translate-popup" style="display:none; position:fixed; background:white; border:1px solid #ccc; padding:10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index:1000;">
    <strong id="selected-word"></strong>
    <p id="translation-result">翻譯中...</p>
    <button id="add-to-list" style="background:#ff4500; color:white; border:none; padding:5px; cursor:pointer;">加入我的單字庫</button>
</div>

<script>
document.addEventListener('mouseup', async function(e) {
    let selection = window.getSelection().toString().trim();
    let popup = document.getElementById('translate-popup');

    if (selection.length > 0) {
        // 顯示彈窗並定位在滑鼠位置
        popup.style.display = 'block';
        popup.style.left = e.pageX + 'px';
        popup.style.top = e.pageY + 'px';
        document.getElementById('selected-word').innerText = selection;
        
        // 這裡串接一個免費的翻譯 API (MyMemory API)
        try {
            const res = await fetch(`https://api.mymemory.translated.net/get?q=${selection}&langpair=nl|zh-TW`);
            const data = await res.json();
            document.getElementById('translation-result').innerText = data.responseData.translatedText;
        } catch (err) {
            document.getElementById('translation-result').innerText = "翻譯失敗";
        }
    } else {
        popup.style.display = 'none';
    }
});

// 加入單字庫功能
document.getElementById('add-to-list').addEventListener('click', function() {
    let word = document.getElementById('selected-word').innerText;
    let trans = document.getElementById('translation-result').innerText;
    
    // 存入瀏覽器的 LocalStorage
    let vocabList = JSON.parse(localStorage.getItem('myVocab') || '[]');
    vocabList.push({ word, trans, date: new Date().toLocaleDateString() });
    localStorage.setItem('myVocab', JSON.stringify(vocabList));
    
    alert('已加入單字庫！');
});
</script>
<body>

<header>
    <h1>荷蘭語學習誌</h1>
</header>

<nav>
    <a href="#">首頁</a>
    <a href="#vocab">背單字</a>
    <a href="#video">看短片</a>
    <a href="#article">讀文章</a>
    <a href="#podcast">Podcast</a>
</nav>

<div class="container">
    <h2 class="section-title">今日新內容推薦 (Vandaag)</h2>
    <div id="recommendation-area">
        <p>正在載入今日練習內容...</p>
        <div class="card">
            <h3>每日單字卡</h3>
            <p>De leerstof (學習內容)</p>
            <button onclick="alert('背誦功能開發中！')">開始練習</button>
        </div>
    </div>

    <h2 class="section-title">文法小單元</h2>
    <div class="card">
        <p>正在準備 DutchGrammar.com 的基礎課程...</p>
    </div>
</div>

<div class="footer">
    © 2026 荷蘭語學習網站 - 運行於 GitHub Pages
</div>

</body>
</html>
