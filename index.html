<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荷蘭語學習誌 - 每日更新</title>
    <style>
        /* 這裡放 CSS 樣式，負責美化 */
        body { font-family: sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #ff4500; color: white; padding: 1rem; text-align: center; }
        nav { background: #333; color: white; display: flex; justify-content: center; padding: 0.5rem; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; }
        .section-title { border-bottom: 2px solid #ff4500; color: #333; margin-top: 30px; }
        .card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .footer { text-align: center; padding: 20px; font-size: 0.8rem; color: #777; }

        /* 單字卡樣式 */
        #vocab-display-area { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 15px; }
        .flashcard { width: 150px; height: 100px; perspective: 1000px; cursor: pointer; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px; }
        .flashcard.flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 10px; border: 1px solid #eee; }
        .flashcard-front { background-color: #fff; color: #333; font-weight: bold; }
        .flashcard-back { background-color: #ff4500; color: white; transform: rotateY(180deg); padding: 5px; }
    </style>
</head>
<body>

<header>
    <h1>荷蘭語學習誌</h1>
</header>

<nav>
    <a href="#">首頁</a>
    <a href="#vocab">我的單字庫</a>
</nav>

<div class="container">
    <h2 class="section-title">今日新內容推薦</h2>
    <div id="recommendation-area">
        <p>正在從 JSON 倉庫搬運文章...</p>
    </div>

    <h2 class="section-title" id="vocab">我的單字庫 (Flashcards)</h2>
    <p>下方顯示你反白存下的單字：</p>
    <div id="vocab-display-area">
        </div>
</div>

<div id="translate-popup" style="display:none; position:fixed; background:white; border:1px solid #ccc; padding:10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index:1000; border-radius: 8px;">
    <strong id="selected-word"></strong>
    <p id="translation-result">翻譯中...</p>
    <button id="add-to-list" style="background:#ff4500; color:white; border:none; padding:5px 10px; cursor:pointer; border-radius: 5px;">加入單字庫</button>
</div>

<div class="footer">
    © 2026 Kelsey's Dutch Lab - 運行於 GitHub Pages
</div>

<script>
// 1. 翻譯與儲存功能
document.addEventListener('mouseup', async function(e) {
    let selection = window.getSelection().toString().trim();
    let popup = document.getElementById('translate-popup');
    if (selection.length > 1) {
        popup.style.display = 'block';
        popup.style.left = e.pageX + 'px';
        popup.style.top = e.pageY + 'px';
        document.getElementById('selected-word').innerText = selection;
        try {
            const res = await fetch(`https://api.mymemory.translated.net/get?q=${selection}&langpair=nl|zh-TW`);
            const data = await res.json();
            document.getElementById('translation-result').innerText = data.responseData.translatedText;
        } catch (err) { document.getElementById('translation-result').innerText = "翻譯失敗"; }
    } else { popup.style.display = 'none'; }
});

document.getElementById('add-to-list').addEventListener('click', function() {
    let word = document.getElementById('selected-word').innerText;
    let trans = document.getElementById('translation-result').innerText;
    let vocabList = JSON.parse(localStorage.getItem('myVocab') || '[]');
    vocabList.push({ word, trans });
    localStorage.setItem('myVocab', JSON.stringify(vocabList));
    alert('已加入！');
    loadFlashcards(); // 即時更新下方的卡片
});

// 2. 顯示爬蟲文章
async function loadNews() {
    try {
        const response = await fetch('data/news.json');
        const articles = await response.json();
        const area = document.getElementById('recommendation-area');
        if (articles.length > 0) {
            area.innerHTML = '';
            articles.forEach(art => {
                area.innerHTML += `
                    <div class="card">
                        <h3>${art.title}</h3>
                        <p>${art.content.substring(0, 300)}...</p>
                        <small>來源：De Standaard</small>
                    </div>
                `;
            });
        }
    } catch (err) { console.log("新聞讀取失敗"); }
}

// 3. 顯示單字卡
function loadFlashcards() {
    const vocabList = JSON.parse(localStorage.getItem('myVocab') || '[]');
    const vocabArea = document.getElementById('vocab-display-area');
    vocabArea.innerHTML = vocabList.length === 0 ? '<p>尚無單字</p>' : '';
    vocabList.forEach((item, index) => {
        vocabArea.innerHTML += `
            <div class="flashcard" onclick="this.classList.toggle('flipped')">
                <div class="flashcard-inner">
                    <div class="flashcard-front"><p>${item.word}</p></div>
                    <div class="flashcard-back">
                        <p>${item.trans}</p>
                        <button onclick="deleteWord(${index}); event.stopPropagation();" style="font-size:10px;">刪除</button>
                    </div>
                </div>
            </div>
        `;
    });
}

function deleteWord(index) {
    let vocabList = JSON.parse(localStorage.getItem('myVocab') || '[]');
    vocabList.splice(index, 1);
    localStorage.setItem('myVocab', JSON.stringify(vocabList));
    loadFlashcards();
}

window.onload = function() { loadNews(); loadFlashcards(); };
</script>

</body>
</html>
